<div class="modal-header">
    <h3 class="modal-title">{{ (newEvent ? 'Create' : 'Edit') + ' Event' }}</h3>
</div>
<div class="modal-body">
    <div class="form-group" ng-class="{'has-error': nameInvalid}" ng-form name="name">
        <label class="control-label" for="event.name">Name*</label>
        <input type="text" class="form-control" id="event.name" ng-model="e.name" ng-required="true" placeholder="My Great Event">
    </div>

    <div class="form-group">
        <label for="event.levels">Levels</label>
        <input type="text" class="form-control" id="event.levels" ng-model="e.levels" ng-list placeholder="1,2,3,4,5">
    </div>

    <div class="form-group">
        <label for="event.students">Students ({{e.students.length || 0}})</label>
        <textarea class="form-control" rows="10" id="event.students" ng-model="e.students" ng-list="&#10;" ng-trim="false"></textarea>
    </div>

    <a ng-click="toggleAdvanced()">
        <span ng-show="showAdvanced">Hide</span>
        <span ng-hide="showAdvanced">Show</span>
        Advanced
    </a>

    <div class="form-group" ng-show="showAdvanced">
        <label for="event.validLevels">Level Validation Function</label>
        <div id="editor">function(levels) {
  return levels.length > 1;
}
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
