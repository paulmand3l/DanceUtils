
<!DOCTYPE html>
<html lang="en" ng-app="web">

            <li><a href="#contact">Contact</a></li>
          </ul>
        </div> -->

        <ul class="nav navbar-nav navbar-right" ng-show="authData">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.9/mode-javascript.js"></script>
