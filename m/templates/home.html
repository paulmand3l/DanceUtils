<ion-view>
  <ion-nav-title>{{ event.name || 'Home'}}</ion-nav-title>

  <div class="bar bar-subheader item-input-inset" ng-show="event">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="searchText">
    </label>
  </div>

  <ion-content class="has-subheader" ng-show="event">
    <ion-list>
      <ion-item ng-repeat="(key, student) in event.students | toArray:true | orderBy:'name' | filter:searchText" href="#/app/{{student.$key}}">
        {{student.name}}
        <span class="item-note">
          <span ng-repeat="rating in student.ratings">{{rating}}</span>
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
