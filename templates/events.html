<div>
    <div class="col-md-9">
        <h1>My Events</h1>

        <table class="event-table table">
            <thead>
                <tr>
                    <th class="left">Name</th>
                    <th>Access Code</th>
                    <th>Levels</th>
                    <th>Students</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, event) in events">
                    <td class="left">{{ event.name }}</td>
                    <td>{{ event.accessCode }}</td>
                    <td>{{ event.levels.join(', ') || 'None' }}</td>
                    <td>{{ sizeOf(event.students) }}</td>
                    <td>
                        <button type="button" class="btn btn-xs btn-info" ng-click="editEvent(key)">Edit</button>
                        <button type="button" class="btn btn-xs btn-danger" ng-click="removeEvent(key)"><i class="fa fa-times"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3 user-actions">
        <h2>Account</h2>
        <button type="button" class="btn btn-block btn-success" ng-click="createEvent()">Create New Event</button>

        <hr />
        <button type="button" class="btn btn-block btn-danger" ng-click="logout()">Log Out</button>
    </div>
</div>
